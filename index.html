<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điểm lớp 12C6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        thead {
            background-color: #007bff;
            color: white;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(odd) {
            background-color: #eef7fd;
        }
        tbody tr:hover {
            background-color: #d4eaf5;
        }
        td {
            font-size: 14px;
        }
        td.highlight {
            color: red;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #f4f8fb;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Bảng điểm kiểm tra giữa kỳ lớp 12C6</h1>
    <table>
        <thead>
            <tr>
                <th>Họ và Tên</th>
                <th>Toán</th>
                <th>Văn</th>
                <th>Anh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Võ Minh Triết</td>
                <td>8.5</td>
                <td>8.5</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Đặng Xuân Bách</td>
                <td class="highlight">8.75</td>
                <td class="highlight">8.75</td>
                <td>8.75</td>
            </tr>
            <tr>
                <td>Nguyễn Minh Nhật</td>
                <td class="highlight">10</td>
                <td class="highlight">10</td>
                <td class="highlight">10</td>
            </tr>
            <tr>
                <td>Huỳnh Hoàng Phát</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Nguyễn Phương Trình</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
    <footer>&copy; 2024 Lớp 12C6. Thiết kế bởi học sinh.</footer>
</body>
</html>
